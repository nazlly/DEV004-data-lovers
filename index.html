<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Olimpiadas Rio 2016</title>
  </head>

  <body class="container-body">
    <header>
      <div class="slider">
        <ul>
          <li>
            <img src="img/Rio1.jpg" alt="Rio1" />
          </li>
          <li>
            <img src="img/Rio2.jpg" alt="Rio2" />
          </li>
          <li>
            <img src="img/Rio3.jpg" alt="Rio3" />
          </li>
          <li>
            <img src="img/Rio4.webp" alt="Rio4" />
          </li>
        </ul>
      </div>
    </header>

    <div class="container">
      <img class="title" src="img/titleRio.png" alt="titleRio">
  
      <div class="container-destok">
        <div class="select-container">
          <label>
            Select your discipline
            <select class="discipline" id="discipline" name="discipline">
              <option>Disciplinas</option>
              <option value="Archery">🏹Archery</option>
              <option value="Athletics">Athletics</option>
              <option value="Badminton">🏸Badminton</option>
              <option value="Basketball">🏀Basketball</option>
              <option value="Beach Volleyball">🏐Beach Volleyball</option>
              <option value="Boxing">🥊Boxing</option>
              <option value="Canoeing">🛶Canoeing</option>
              <option value="Cycling">🚴 Cycling</option>
              <option value="Diving">🤿Diving</option>
              <option value="Equestrianism">🏇Equestrianism</option>
              <option value="Fencing">🤺Fencing</option>
              <option value="Football">⚽️Football</option>
              <option value="Golf">⛳Golf</option>
              <option value="Rhythmic Gymnastics">🤸‍♀️Rhythmic Gymnastics</option>
              <option value="Gymnastics">Gymnastics</option>
              <option value="Handball">🤾‍♂️Handball</option>
              <option value="Hockey">🏒Hockey</option>
              <option value="Judo">🥋Judo</option>
              <option value="Modern Pentathlon">Modern Pentathlon</option>
              <option value="Rowing">🚣‍♂️Rowing</option>
              <option value="Rugby Sevens">🏉Rugby Sevens</option>
              <option value="Sailing">Sailing</option>
              <option value="Shooting">Shooting</option>
              <option value="Synchronized Swimming">Synchronized Swimming</option>
              <option value="Swimming">🏊‍♀️Swimming</option>
              <option value="Table Tennis">🏓Table Tennis</option>
              <option value="Taekwondo">🥋Taekwondo</option>
              <option value="Tennis">🎾Tennis</option>
              <option value="Trampolining">Trampolining</option>
              <option value="Volleyball">🏐Volleyball</option>
              <option value="Water Polo">🤽‍♀️Water Polo</option>
              <option value="Weightlifting">🏋️‍♀️Weightlifting</option>
              <option value="Wrestling">🤼‍♀️Wrestling</option>
            </select>
          </label>
        
          <button type="submit" id="btnOrdenar" value="btnOdenar">
            Ordenar A-Z
          </button>
    
        </div>
  
        <div class="select-container">
          <label>
            Select the medal
            <select class="medal" id="medal" name="medal">
              <option>Medallas</option>
              <option value="Gold">Gold🥇</option>
              <option value="Silver">Silver🥈</option>
              <option value="Bronze">Bronze🥉</option>
            </select>
          </label>
        </div>
  

      </div>
      
   
      <table class="tableSport" id="tableSport"></table>

      
    </div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
